<md-card class="course-progress">
    <progress-bar value="vm.courseCardsDoneLength" max-value="vm.overallCardCount"></progress-bar>
    <div class="course-content">
        <div>{{ vm.deck.name }}</div>
        <div>{{ !vm.isFlipped ? vm.currentCard.question : vm.currentCard.answer }}</div>
    </div>
    <div class="course-footer">
        <div>
            <a ng-click="vm.flipCard()">Flip to {{ !vm.isFlipped ? 'answer' : 'question' }}</a>
        </div>
        <div class="dunno">
            <a ng-click="vm.nextCard(false)"><i class="fa fa-times"></i> {{ !vm.isFlipped ? 'I dunno' : 'Try again later' }}</a>
        </div>
        <div class="remember">
            <a ng-click="vm.nextCard(true)"><i class="fa fa-check"></i> I remember</a>
        </div>
    </div>
</md-card>
