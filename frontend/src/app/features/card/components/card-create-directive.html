<div class="card-create">
    <form name="createCardForm" ng-submit="vm.createCard()">
        <md-input-container>
            <label>Front</label>
            <input type="text" ng-model="vm.question">
        </md-input-container>
        <md-input-container>
            <label>Back</label>
            <input type="text" ng-model="vm.answer">
        </md-input-container>
        <md-button class="save" type="submit">
            Add card
        </md-button>
    </form>
</div>
